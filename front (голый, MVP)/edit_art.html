<!DOCTYPE html>
<html>
<head>
    <title>ScreenScript - Edit Article</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Edit Article</h1>

    <!-- Article form -->
    <form action="/update-article" method="post">
        <!-- You will need to fill these fields dynamically with JavaScript -->
        <label for="article-title">Title:</label><br>
        <input type="text" id="article-title" name="article-title" required><br>

        <label for="article-text">Text:</label><br>
        <textarea id="article-text" name="article-text" required></textarea><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
