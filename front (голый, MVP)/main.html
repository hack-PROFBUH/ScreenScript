<!DOCTYPE html>
<html>
<head>
    <title>ScreenScript - Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Welcome to ScreenScript</h1>
    <p>Transform your YouTube videos into articles.</p>

    <!-- Login/Registration links -->
    <a href="/login">Login</a> | <a href="/register">Register</a>

    <!-- Form for YouTube video URL input -->
    <form action="/create-article" method="post">
        <label for="youtube-url">YouTube Video URL:</label><br>
        <input type="url" id="youtube-url" name="youtube-url" required><br>
        <input type="submit" value="Create Article">
    </form>

    <!-- List of recently created articles -->
    <h2>Recently Created Articles</h2>
    <div id="recent-articles">
        <!-- This section will be filled dynamically with JavaScript -->
    </div>
</body>
</html>
