<!DOCTYPE html>
<html>
<head>
    <title>ScreenScript - Create Article</title>
    <link rel="stylesheet" type="text/css" href="style.css"></head>
<body>
    <h1>Create Article</h1>

    <!-- Form for YouTube video URL input -->
    <form action="/create-article" method="post">
        <label for="youtube-url">YouTube Video URL:</label><br>
        <input type="url" id="youtube-url" name="youtube-url" required><br>
        <input type="submit" value="Create Article">
    </form>
</body>
</html>
